<table border="1" width="100%" class="Normal">
    <tbody>
        <tr class="header-row">
            <th width="10%">Periodo</th>
            <ng-container *ngFor="let day of days; let i = index">
                <th width="15%">{{ day }}</th>
            </ng-container>
        </tr>

        <ng-container *ngFor="let period of periods; let i = index">
            <tr class="period-row">
                <td class="period-cell">
                    {{ period.periodName }}<br>{{ period.startTime }}<br>{{ period.endTime }}
                </td>
                <ng-container *ngFor="let day of days; let j = index">
                    <td
                        (click)="selectSlot(day, period)"
                        [ngClass]="{
                            'slot-cell': true,
                            'selected-slot': isSlotSelected(day, period)
                        }"
                    >&nbsp;</td>
                </ng-container>
            </tr>
        </ng-container>
    </tbody>
</table>
